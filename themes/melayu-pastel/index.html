<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melayu Pastel - Template Undangan</title>

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex justify-center">
    <main class="w-full sm:max-w-[360px] md:max-w-[390px] bg-white shadow overflow-hidden">
      <section class="relative h-screen flex items-center justify-center">
        <!-- Background -->
        <div class="absolute inset-0 z-0">
          <img src="assets/bg.png" class="w-full h-full object-cover" />
        </div>

        <!-- Ornamen -->
        <div class="absolute inset-0 z-10 pointer-events-none">
          <img src="assets/tm-1.png" class="absolute top-0 left-0 w-full z-30" />
          <img src="assets/tl-1.png" class="absolute top-0 left-0 w-full z-20" />
          <img src="assets/tr-1.png" class="absolute top-0 right-0 w-full z-20" />

          <img src="assets/left-1.png" class="absolute left-0 w-full z-15" />
          <img src="assets/right-1.png" class="absolute right-0 w-full z-15" />

          <img src="assets/bl-1.png" class="absolute bottom-0 left-0 w-full z-25" />
          <img src="assets/br-1.png" class="absolute bottom-0 right-0 w-full z-25" />
          <img src="assets/bm-1.png" class="absolute bottom-0 left-0 w-full z-5" />
          <img src="assets/bm-2.png" class="absolute bottom-0 left-0 w-full z-10" />
        </div>

        <!-- Konten -->
        <div class="relative z-20 flex flex-col items-center justify-center h-full p-6">
          <div class="relative w-full max-w-[320px] rounded-3xl shadow-lg overflow-hidden text-center">
            <!-- Background blur card -->
            <div class="absolute inset-0 bg-[#f8efcfd6]/90 border-2 border-[#4f4f88] rounded-3xl"></div>

            <!-- Isi card -->
            <div class="relative z-10 p-6">
              <img src="assets/bride-groom.jpg" alt="Bride and Groom" class="h-45 w-45 mx-auto rounded-full" />

              <p class="mt-2 tracking-widest text-sm text-[#f2869a]">The Wedding Of</p>

              <h1 class="mt-1 text-2xl font-bold text-[#4f4f88]">
                Bride
                <span class="mx-1">&</span>
                Groom
              </h1>

              <p class="mt-4 text-sm text-[#f2869a]">Kepada Yth,</p>
              <p class="mt-1 text-sm text-[#f2869a]">Bapak/Ibu/Saudara/i</p>

              <p class="mt-3 font-semibold text-[#4f4f88]">Nama Tamu</p>

              <button class="mt-6 px-4 py-2 rounded-full text-sm text-gray-100 font-semibold shadow hover:scale-105 transition cursor-pointer bg-[#f2869a] hover:bg-[#4f4f88] duration-300">Buka Undangan</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Quote -->
      <section id="kutipan" class="p-6 bg-gray-50 text-center">
        <p class="italic text-gray-600">"Dan di antara tanda-tanda kebesaran-Nya..."</p>
      </section>
    </main>
  </body>
</html>
